<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Preços Vertical</title>
  <!-- Link para o arquivo CSS externo -->
  <link href="styles.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Tabela de Preços</h2>
    <div class="row justify-content-center">
      <!-- Plano Básico -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card pricing-card">
          <div class="card-header text-center">
            <h4>Plano Básico</h4>
          </div>
          <div class="card-body">
            <div class="price">
              <span class="price-value">R$ 29,99</span>/mês
            </div>
            <ul class="features">
              <li>1 Usuário</li>
              <li>10GB de Armazenamento</li>
            </ul>
            <button class="btn btn-primary w-100">Assinar</button>
          </div>
        </div>
      </div>

      <!-- Plano Intermediário -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card pricing-card">
          <div class="card-header text-center">
            <h4>Plano Intermediário</h4>
          </div>
          <div class="card-body">
            <div class="price">
              <span class="price-value">R$ 59,99</span>/mês
            </div>
            <ul class="features">
              <li>5 Usuários</li>
              <li>50GB de Armazenamento</li>
            </ul>
            <button class="btn btn-primary w-100">Assinar</button>
          </div>
        </div>
      </div>

      <!-- Plano Avançado -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card pricing-card">
          <div class="card-header text-center">
            <h4>Plano Avançado</h4>
          </div>
          <div class="card-body">
            <div class="price">
              <span class="price-value">R$ 99,99</span>/mês
            </div>
            <ul class="features">
              <li>Ilimitado Usuários</li>
              <li>200GB de Armazenamento</li>
            </ul>
            <button class="btn btn-primary w-100">Assinar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
